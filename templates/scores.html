<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0d1b2a, #000);
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00d9ff;
      text-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff;
    }

    a {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 0.5rem 1rem;
      color: #00ffcc;
      text-decoration: none;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: #00ffcc;
      color: #000;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 300px;
    }

    li {
      background: rgba(255, 255, 255, 0.05);
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 8px;
      font-size: 1.2rem;
      text-shadow: 0 0 5px #fff;
    }
  </style>
    <title>Document</title>
</head>
<body>
    <h1>Scores</h1>
    <a href="/rusty-rover/">Back to Main Menu</a>
    <ul id="score-list"></ul>
    {% for score in scores %}
        <li>{{ score.name }}: {{ score.score }} on {{ score.planet }}</li>
    {% endfor %}

</body>
</html>
